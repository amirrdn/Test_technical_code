<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        // import axios from 'axios';
        $(document).ready(function(){
            $('#segitiga').on("click", function(){
                let number = $('input[name=generate_number]').val();
                var value_data = generateSegita(number);
                console.log(value_data);
            });
            $('#ganjil').on("click", function(){

            });
            $('#angkaprima').on("click", function(){
                let number = $('input[name=generate_number]').val();
                var value_data = primagenerate(number);
                console.log(value_data);
                getData();
            });
        })
        async function getData(value_data){
            const data = {
                'input_number': value_data
            }
            await axios.post('http://localhost:8008/insert', data,{
                headera:{
                    // 'content-type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Credentials': 'true',
                    'Access-Control-Allow-Methods': 'POST'
                }
            }).then((response) => {
                console.log(response);
            })
        }
        function generateSegita(val){
            let values;
            
            for(let v = 0; v < val; v++){
                for(let s = 0; s <= v; s++){
                    values = '*';
                }
                values += '\n';
            }
            console.log(values);
            return values;
        }
        function chenumber(val){
            let values;
            if(!isNaN(val) && val > 0){
                if(val % 2 === 0){
                    values = 'ganjil';
                }else{
                    values = 'genap';
                }
            }else{
                values = 'no values';
            }
            return values;
        }
        function primagenerate(val)
        {
            var prima = true;
            for(var i = val-i; i>1; i--){
                if(prima % i === 0){
                    prima = false;
                } 
            }
            return prima;
        }
    </script>
